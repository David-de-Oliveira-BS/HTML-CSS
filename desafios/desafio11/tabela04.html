<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela 4</title>
    <link rel="stylesheet" href="estilo/style04.css">
</head>
<body>
    <div id="container">
        <table>
            <caption></caption>
            <thead>
                <caption>
                    Médias escolares
                </caption>
                <tr>
                    <th scope="col" class="titulo">Área</th>
                    <th scope="col" class="titulo">Disciplinas</th>
                    <th colspan="2" scope="colgroup" class="titulo">Notas</th>
                    <th scope="col" class="titulo">Média</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th rowspan="4" scope="rowgroup">Exatas</th>
                    <td>Matemática</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="row" class="media">Médias de exatas</th>
                    <td class="colorido" id="media01">0.0</td>
                </tr>
                <tr>
                    <th rowspan="2" scope="rowgroup">Humanas</th>
                    <td>História</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                    <td class="numero">0.0</td>
                </tr>
                <tr>
                    <th colspan="4" scope="row" class="media">Médias de Humanas</th>
                    <td class="colorido" id="media02">0.0</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
