<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="" method="get">
        <fieldset >
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="imasculino" value="M">
                <label for="imasculino">Masculino</label>
            </p>
            <p>
                <input type="radio" name="sexo" id="ifeminino" value="F">
                <label for="ifeminino">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="esfut" id="iesfut">
                <label for="iesfut">Futebol</label>
            </p>
            <p>
                <input type="checkbox" name="natacao" id="iesnatacao">
                <label for="iesnatacao">Natação</label>
            </p>
            <p>
                <input type="checkbox" name="basquete" id="iesbasquete">
                <label for="iesbasquete">Basquete</label>
            </p>
            <p>
                <input type="checkbox" name="volei" id="iesvolei">
                <label for="iesvolei">Vôlei</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        
    </form>
</body>
</html>
