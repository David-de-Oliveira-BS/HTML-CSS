<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <form action="" method="post" autocomplete="off">
        <p>
            <label for="iano">Data de nascimento:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" required oninput="caculoidade()">
        </p>
        <p>
            <label for="iidade">Sua idade é:</label>
            <output id="iidade"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
        </p>

        <script>
            function caculoidade() {
                let ano_atual = new Date().getFullYear()
                iidade.innerHTML = Number(ano_atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
