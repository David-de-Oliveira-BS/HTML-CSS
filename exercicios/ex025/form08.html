<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste</h1>
    <form action="" method="post">
        <p>
            Número:
            <input type="range" name="numero" id="inumero" min="0" max="10" value="5" oninput="ivalor.innerHTML = Number(inumero.value)">
            <output id="ivalor">5</output>
        </p>
    </form>
</body>
</html>
