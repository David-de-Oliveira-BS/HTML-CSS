<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
    <style>
        body{
            font: normal 15pt Arial;
        }
    </style>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um parágrafo de <br>qualquer
        jeito basta usar as tags &lt;p&gt; e &lt;/p&gt;.
    </p>
    <p>
        Se precisar quebrar o texto em algum lugar 
        específico, <br> como esse, você pode usar a tag &lt;br&gt; <!-- LESS THAN / GREATER THAN-->
    </p>
    <p>Vamos adicionar símbolos especiais: 
        <br>&reg;
        <br> &copy;
        <br> &trade;
        <br> &euro;
        <br> &pound;
        <br> &yen;
        <br> &cent;
        <br> &Delta;
        <br> &uparrow;
    </p>
    <p>Agora adicionaremos emojis:
        <br>&#x1F596;
        <br>&#x1F913;
    </p>
    
</body>
</html>
