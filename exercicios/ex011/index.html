<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídeas em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou simplismente aumente e dimimua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem dinâmica">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Aprendendo a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" controls loop>
        <source src="midea/efeito-sonoro.mp3" type="audio/mpeg">
        <source src="midea/efeito-sonoro.ogg" type="audio/ogg">
        <source src="midea/efeito-sonoro.wav" type="audio/wav">
    </audio>
    <p>Clique para baixar o seu arquivo <a href="midea/efeito-sonoro.mp3">midea.mp3</a></p>
</body>
</html>
